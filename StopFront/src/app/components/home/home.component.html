<mat-toolbar id="mainToolbar" color="primary">
  <mat-icon (click)="onToolbarMenuToggle()" id="toolbarMenu">subject</mat-icon>
  Stop Smoking
  <br>
  <span class="toolbar-spacer"></span>
  <span class="toolbar-spacer">Bienvenido {{nombreUsuario}}</span>
  <button mat-button (click)="logOut()">
    <mat-icon class="toolbar-icon" matBadge="8" matBadgePosition="after" matBadgeColor="accent">vpn_key</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container id="sidenavContainer" fullscreen>
  <mat-sidenav mode="side" #sidenav id="sidenav" [class.menu-open]="isMenuOpen" [class.menu-close]="!isMenuOpen" opened>

    <mat-list id="menus">
      <mat-list-item>
        <button class="menu-item" mat-flat-button (click)="navigateComponent('perfil');">
          <mat-icon>record_voice_over</mat-icon>
          Cuenta
        </button>
      </mat-list-item>

      <mat-list-item>
        <button class="menu-item" mat-flat-button (click)="navigateComponent('actividad');">
          <mat-icon>notifications_active </mat-icon>
          Actividad
        </button>
      </mat-list-item>

      <mat-list-item>
        <button class="menu-item" mat-flat-button (click)="navigateComponent('informes')">
          <mat-icon>assignment</mat-icon>
          Informes
        </button>
      </mat-list-item>
      <mat-list-item>
        <button class="menu-item" mat-flat-button>
          <mat-icon>alarm</mat-icon>
          Alarma
        </button>
      </mat-list-item>
      <mat-list-item>
        <button class="menu-item" mat-flat-button (click)="navigateComponent('cigarrillos');">
          <mat-icon>smoke_free</mat-icon>
          Informaci√≥n de consumo
        </button>
      </mat-list-item>

      <mat-list-item>
        <button class="menu-item" mat-flat-button>
          <mat-icon>settings_application</mat-icon>
          Settings
        </button>
      </mat-list-item>

    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content [ngStyle]="{ 'margin-left.px': contentMargin }">

    <app-actividad *ngIf=showActividadComponent></app-actividad>
    <app-perfil *ngIf=showPerfilComponent></app-perfil>
    <app-cigarrillos *ngIf=showCigarrillosComponent></app-cigarrillos>
    <app-informes *ngIf=showInformesComponent></app-informes>

      <h3>Metas</h3>
      <mat-list-option *ngFor="let todo of task">
        {{todo}}
        
      </mat-list-option>
    </mat-selection-list> -->
  </mat-sidenav-content>
</mat-sidenav-container>
