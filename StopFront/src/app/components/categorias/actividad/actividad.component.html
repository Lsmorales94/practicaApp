
<div class="row mt-5">
  <div class="col">
        <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Nueva Actividad </h5>
                  <button type="button" class="close" (click)="d('Cross click')" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="">
                    <input type="text" name="tareaId" id="tareaId" class="form-control">
                    <div class="form-group">
                      <label for="descripcion">Descripción</label>
                      <textarea name="descripcion" id="descripcion" class="form-control" cols="50" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary float-rigth">Guardar</button>
                  </form>
                </div>
              </div>
            </div>
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
            </div>-->
          </ng-template>
      
          <button class="btn btn-primary float-right mb-3" (click)="open(content)">Nueva Actividad</button>
      
      
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Código</th>
            <th scope="col">fecha</th>
            <th scope="col">descripcion</th>
            <th scope="col">&nbsp;</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tarea of tareas; index as i">
            <td scope="row">{{i+1}}</td>
            <td>{{tarea.id}}</td>
            <td>{{tarea.tareasFecha}}</td>
            <td>{{tarea.tareasDescripcion}}</td>
            <td>
              <button class="btn btn-primary">Actualizar</button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="onDeleteTarea(tarea.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
